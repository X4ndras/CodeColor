name: Build and Deploy Svelte App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Update the permissions
    permissions:
      contents: read
      pages: write     # Needed for GitHub Pages deployment
      id-token: write  # Needed for GitHub Pages deployment
      
    # Configure GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install Dependencies
        run: npm install
        
      - name: Build Svelte App
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      # Use upload-pages-artifact instead of upload-artifact
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # Path to your build output directory
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
